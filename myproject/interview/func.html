        function count(str) {
            var arr = str.split('')
            if (!arr.length) return false
            var obj = {}
            for (var i=0; i < arr.length; i++) {
                if (obj[arr[i]]) {
                    obj[arr[i]]++
                } else {
                    obj[arr[i]] = 1
                }
            }
            return obj
        }

        function cssStyle2DomStyle(sName) {
            var arr = sName.split('-')
            for (var i =0; i< arr.length; i++) {
                if (i> 1 || (i == 1 && arr[0] !== '')) {
                    let strArr = arr[i].split('')
                    strArr[0] = strArr[0].toUpperCase()
                    arr[i] = strArr.join('')
                }
            }
            return arr.join()
        }

        function rgb2hex(sRGB) {
            var str = sRGB.split('(')[1].split(')')[0]
            var numArr = str.split(',')
            for (var i = 0; i< numArr.length; i++) {
                numArr[i] = numArr[i].trim()
                numArr[i] = Number(numArr[i]).toString(16).toLowerCase()
            }
            return '#' + numArr.join('')
        }
